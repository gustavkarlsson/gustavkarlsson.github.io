career-profile:
    title: Career Profile
    summary: |
      Senior software engineer currently living in Frankfurt, Germany.
      De-facto lead developer of a small Android team at [ioki.com](http://ioki.com) with plenty of prior experience in backend development as well.
      Passionate about good engineering, comprehensible code, and great user experiences.

      References available on request.

experiences:
    - role: Senior Android Developer
      time: 2017 - Present
      company: ioki GmbH, Frankfurt am Main
      details: |
        At ioki, we're building an on-demand platform for efficient and flexible public transport systems.
        As the longest standing member of the team, I have laid a lot of the foundation and architecture for this rather complex application.
        A few notable responsibilities:
          - Representing the Android side of things when discussing product-wide features
          - Played a big role in the hiring and interviewing other co-workers
          - Mentoring of new team members
          - Made major contributions to modularizing the codebase
          - Introduced a state-machine-backed unidirectional dataflow approach to development

    - role: Software Engineer
      time: 2016 - 2017
      company: 360 Treasury Systems AG, Frankfurt am Main
      details: |
        360T is a foreign exchange marketplace and was my first workplace in Germany.
        I was part of the integration team, connecting client finance systems (banks and large corporations) with
        the 360T platform to enable trading. Tasks consisted of:
          - Developing and maintaining a large number of small Java applications that interact with customer systems through various API:s
          - Architecting new solutions to large-scale problems
          - Working with a wide range of data formats and protocols such as REST, SOAP, FIX, SFTP and email
          - Frequent presenter at internal developer meetups
          - Mentoring of working students and other newcomers

    - role: Integration Consultant
      time: 2015 - 2016
      company: C4 Contexture AB, Ume책
      details: |
        C4 Contexture (since acquired by [Ariser](https://ariser.se/)) was a software company specializing in building Product Information Management systems.
        My tasks during my (relatively short) time at the company included:
          - Integrating Product Information Management systems on customer provided platforms using proprietary configuration and scripting tools
          - Solving modelling problems in line with customer needs

    - role: Software Developer
      time: 2011 - 2015
      company: Tieto Sweden AB, Ume책
      details: |
        Tieto (now [TietoEVRY](https://www.tietoevry.com/)) is a leading Nordic IT services and software company and my first workplace. At the time I was working there,
        the Ume책 office specialised mostly in telecom. Some of the things I did in the team was:
          - Developing and maintening a Java based full-stack web application built on MySQL, JPA, JAX-WS, JAX-RS and Apache Wicket
          - Discussing requirements and goals with customers on a daily basis
          - Travelling abroad to train other development teams

